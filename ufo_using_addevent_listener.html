<html lang="en"> 
  <head> 
    <meta charset="UTF-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <meta http-equiv="X-UA-Compatible" content="ie=edge" /> 
    <title>Document</title> 
    <style> 
      body { 
        background-image: url(space.jpg); 
          background-size: cover;
          background-repeat: no-repeat;
      } 
      img { 
        height: 50px; 
        position: absolute;
        transition: all linear 2s; 
          top: 400;
          left: 720;
      } 
      button { 
        height: 50px; 
        width: 80px; 
      } 
    </style> 
  </head> 
  <body> 
    <img 
      src="https://ouch-cdn2.icons8.com/WUJK_skOKbTtqYxEVm4fL0mBFctBd513Tl0kmWbo-5s/rs:fit:256:115/czM6Ly9pY29uczgu/b3VjaC1wcm9kLmFz/c2V0cy9zdmcvNzk1/LzVkNzcyMzk1LThi/N2UtNGY1Ni1iZGY4/LWM0ZmViMDI2OGVm/NC5zdmc.png" 
      alt="" 
    /> 
    
    <script> 
      let posTop = document.querySelector("img").style.top=400; 
      let posLeft = document.querySelector("img").style.left=720; 
      document.addEventListener("keydown",(event)=>
                                {
          var code=event.keyCode;
          if(code===40)
              {
                  if(posTop<=690)
              {
        posTop += 5; 
        document.querySelector("img").style.top = posTop + "px"; 
              }
              }
      if(code===38)   
          { if(posTop>=0)
              {
        posTop -= 5; 
        document.querySelector("img").style.top = posTop + "px"; 
      } }
          if(code===37)
              {
                    if(posLeft>=0)
              {
        posLeft -= 5; 
        document.querySelector("img").style.left = posLeft + "px"; 
      }
              }
                  if(code===39)
                      {
                            if(posLeft<=1420)
              {        
        posLeft += 5; 
        document.querySelector("img").style.left = posLeft + "px"; 
      }
                      }
              
      });
          

    </script> 
  </body> 
</html>
